    body {

      background: linear-gradient(to bottom right, #1e1e2f, #2d2d44);

      margin: 0;

      flex-direction: column;

    h1 {

      background: #1a1a2e;

      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    a:hover {
      background: #4db8ff;
      color: #1a1a2e;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
